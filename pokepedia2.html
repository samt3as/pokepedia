<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokepedia</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <main id="indexSecondary">  
        <a href="/index.html" >
            <img id="pokepediaLogoSmall" src="assets/pokepedia.png"/>
        </a>

        <div class="centered">
            <div class="image-block">
                <img id="sprite-image" />
                <img id="defaultlogo" src="assets/theRealSlimDefault.png" />
            </div>
            <div class="image-blockButShiny">
                <img id="shiny-sprite" />
                <img id="shinylogo" src="assets/shiny-asset-logo.png" />
            </div>
        </div>
        <div class="bigAbilities">
        <img id="abilitieslogo" src="assets/abilities-logo.png" />
        </div>
        <div id="details-container"> 
            <div id="name"></div>
            <div id="types"></div>
            <div id="abilities"></div>
        </div>
        <p id="flavourtext"> </p>

    </main>
    
    <script src="/script.js"></script>
</body>
</html>
